<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Train Mystery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Train Mystery</h1>
    <canvas id="gameCanvas" width="640" height="384"></canvas>
          <div class="controls">
            <p><strong>Controls:</strong> WASD or Arrow Keys to move</p>
            <p><strong>Interaction:</strong> Press E when near an NPC to talk</p>
            <p><strong>Dialogue:</strong> Type your message and press Enter</p>
            <p><strong>Dialogue Scroll:</strong> Up/Down arrows to scroll long text</p>
            <p><strong>Exit Dialogue:</strong> Press Escape</p>
            <p>Press F12 to see debug information</p>
          </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
